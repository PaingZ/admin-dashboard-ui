<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-th-large"></i>
                <h3>Admin Panel</h3>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="#"><i class="fas fa-users"></i> Users</a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-clipboard-list"></i> Tests</a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-credit-card"></i> Payments</a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-shopping-cart"></i> Test-Purchases</a>
                    </li>
                    <li class="active">
                        <a href="#"><i class="fas fa-cog"></i> Settings</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="navbar">
                <div class="navbar-left">
                    <i class="fas fa-bars toggle-sidebar"></i>
                    <div class="breadcrumb">Settings</div>
                </div>
                <div class="navbar-right">
                    <span class="admin-name">Admin</span>
                    <i class="fas fa-user-circle admin-icon"></i>
                </div>
            </header>

            <div class="content-area">
                <div class="card">
                    <div class="card-header">
                        <h2>Settings</h2>
                    </div>
                    <div class="card-body">
                        <div class="settings-tabs">
                            <button class="tab-btn active"><i class="fas fa-user"></i> Profile</button>
                            <button class="tab-btn"><i class="fas fa-lock"></i> Password</button>
                        </div>

                        <div class="tab-content active">
                            <h3>Profile Information</h3>
                            <p>Update your account's profile information and email address.</p>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" value="Admin">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" value="pannyaacademy@gmail.com">
                            </div>
                            <div class="form-actions">
                                <button class="save-changes-btn"><i class="fas fa-save"></i> Save Changes</button>
                            </div>
                        </div>

                        <div class="tab-content">
                            <!-- Password change form would go here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
